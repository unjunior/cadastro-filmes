{% extends 'base.html' %}
{% block 'titulo' %}Agenda de Filmes{% endblock %}
{% load static %}


{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
{% endblock %}


{% block 'conteudo' %}

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-3"> </div>

        <div class="col-md">
            <h1>Cadastre um filme</h1>
            <hr>
            <form action="{% url 'cadastrar_filme' %}" method="POST"> {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Nome</b></label>
                    <div class="col-sm-10">
                        <input name="nome" type="text" class="form-control" placeholder="Nome">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Ano</b></label>
                    <div class="col-sm-10">
                        <input name="ano" type="number" class="form-control" placeholder="Ano">
                    </div>
                </div>
                
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0"><b>Assistido</b></legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="assistido" value="t" checked>
                                <label class="form-check-label">
                                    Sim
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="assistido" value="f">
                                <label class="form-check-label">
                                    Não
                                </label>
                            </div>

                        </div>
                    </div>
                </fieldset>
                
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect"><b>Gêneros</b></label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="genero">
                            <option selected>Escolha...</option>
                            <option value="AC">Ação</option>
                            <option value="AV">Aventura</option>
                            <option value="CO">Comédia</option>
                            <option value="DO">Documentário</option>
                            <option value="DR">Drama</option>
                            <option value="FI">Ficção Científica</option>
                            <option value="MU">Musical</option>
                            <option value="RO">Romance</option>
                            <option value="SU">Suspense</option>
                            <option value="TE">Terror</option>
                        </select>
                    </div>
                   
                 
                </div>

                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect"><b>Classificação</b></label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="classificacao">
                            <option selected>Escolha...</option>
                            <option value="livre">Livre</option>
                            <option value="10">10 anos</option>
                            <option value="14">14 anos</option>
                            <option value="16">16 anos</option>
                            <option value="18">18 anos</option>
                           
                        </select>
                    </div>
                    <div class="col-auto my-1">
                        <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">

                        </div>
                    </div>
                  
                </div>
                <br>
                
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><b>Sinopse</b></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="sinopse" placeholder="Escreva a sinopse do filme...">
                    </div>
                </div>
            
                <div class="col-auto my-1">
                    <input type="submit" class="btn btn-primary" value="Adicionar">
                </div>
            </form>


        </div>
    </div>
</div>


{% endblock %}
